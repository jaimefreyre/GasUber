<div>
	<label id="etiqueta" for="inputFile">
		<img style="height: 125px; width: 100%;" id="visor" ng-src="{{predeterminada}}" alt="">
		<input style="display: none;" name="inputFile" id='inputFile' type='file' accept='image/*'/>
	</label>
	<button id="boton" class="btn btn-info" ng-click='uploadFile(tipo, usuario)'>
		<i class="fas fa-upload"></i>
	</button>
</div>
